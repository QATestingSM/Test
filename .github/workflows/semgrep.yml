name: Semgrep

on:
  pull_request:
  push:
    branches: ["*"]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4
      
      - name: Prepare empty SARIF
        run: |
          echo '{
            "version": "2.1.0",
            "runs": []
          }' > semgrep.sarif
        
      - name: Run Semgrep
        run: semgrep ci --sarif --output=semgrep.sarif

      - name: Upload SARIF
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
