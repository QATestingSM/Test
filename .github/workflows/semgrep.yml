name: Semgrep

on:
  pull_request:
  push:
    branches: ["*"]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4
        
      - name: Run Semgrep
        run: semgrep ci --sarif --output=semgrep.sarif || echo '{}' > semgrep.sarif

      - name: Upload SARIF
        if: success()
        run: |
          if [ -f semgrep.sarif ]; then
            echo "SARIF file exists, uploading..."
            gh actions upload-sarif --sarif-file semgrep.sarif
          else
            echo "No SARIF file, skipping upload."
          fi
